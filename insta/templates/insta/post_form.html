{% extends "insta/base.html" %}
{% load material_form %}
{% block content %}

<div class="center">
  <h4>Post</h4>
</div>
<div>
  <form class="active" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset>
        {% form form=form %}{% endform %}
        <button type="submit" name="_submit" class="btn">Post</button>
      </fieldset>
  </form>
</div>

{% endblock %}
