{% extends "insta/base.html" %}
{% load material_form %}
{% block content %}

<div class ="text-center">
  <h3>Likes</h3>
</div>
{% for user in post.likes.all %}
  <img class='rounded-circle article-img mt-1 crop' src="{{ user.profile.image.url }}" height="50" width="50">
  <a class="black-link" href="{% url 'insta-profile' user %}">{{ user }}</a>
  </br>
{% endfor %}

{% endblock %}
