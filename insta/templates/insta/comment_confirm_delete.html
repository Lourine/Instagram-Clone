{% extends "insta/base.html" %}
{% block content %}

<div>
  <form method="POST">
      {% csrf_token %}
      <fieldset>
        <h7>Are you sure you want to delete this comment?</h7></br></br>
        <div>
          <button class="btn" type="submit">Delete</button>
          <a class="btn" href="{% url 'insta-detail' object.post.pk %}">Cancel</a>
        </div>
      </fieldset>
  </form>
</div>

{% endblock %}
